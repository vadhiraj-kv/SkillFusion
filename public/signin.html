<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - SkillFusion</title>
  <link rel="stylesheet" href="signin.css"> <!-- Link to your custom styles -->
</head>
<body>
  <div class="signin-container">
    <h1>Sign In to SkillFusion</h1>
    
    <form id="signin-form" class="signin-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required placeholder="Enter your username" />
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password" />
      </div>
      
      <div class="form-actions">
        <button type="submit">Sign In</button>
        <div class="signup-link">
          <span>Don't have an account?</span> <a href="/signup.html">Sign Up</a>
        </div>
      </div>
    </form>
  </div>

  <script>
    // Function to handle form submission
    document.getElementById("signin-form").addEventListener("submit", function(event) {
      event.preventDefault();  // Prevent the default form submission

      // Logic to check if the fields are filled
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      if (username && password) {
        // Redirect to the home page
        window.location.href = "/";  // Redirect to home page
      } else {
        alert("Please fill in both fields.");
      }
    });
  </script>
</body>
</html>
